trigger:
  branches:
    include:
      - main

stages:
- stage: Build
  jobs:
  - job: BuildJob
    pool:
      vmImage: ubuntu-latest
    steps:
    # 1️⃣ Checkout code
    - checkout: self

    # 2️⃣ Install & build backend
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js for backend'
    - script: |
        npm install
        npm run build
      displayName: 'Build Backend'
      workingDirectory: backend

    # 3️⃣ Install & build frontend
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js for frontend'
    - script: |
        npm install
        npm run build
      displayName: 'Build Frontend'
      workingDirectory: frontend

    # 4️⃣ (Optional) Root package.json tasks
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js for root'
    - script: |
        npm install
      displayName: 'Install Root Dependencies'
      workingDirectory: .